<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ashutosh Kumar </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-gray-900 text-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Ashutosh Kumar </h1>
      <ul class="flex gap-6">
        <li><a href="index.html" class="hover:text-blue-400 font-medium">Home</a></li>
        <li><a href="projects.html" class="hover:text-blue-400 font-medium">Projects</a></li>
        <li><a href="about.html" class="hover:text-blue-400 font-medium">About</a></li>
        <li><a href="contact.html" class="text-blue-400 font-medium">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
 <section class="max-w-4xl mx-auto px-4 py-16">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Contact Me</h2>

  <form action="/thank-you.html"

   name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field"
    class="bg-white shadow-md rounded-lg p-8 space-y-6">

    <!-- Hidden input for Netlify -->
    <input type="hidden" name="form-name" value="contact" />
    <p class="hidden">
      <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
    </p>

    <!-- Name Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
      <input type="text" id="name" name="name" required
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Email Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
      <input type="email" id="email" name="email" required
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Message Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Message</label>
      <textarea id="message" name="message" rows="5" required
        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition">
        Send Message
      </button>
    </div>

  </form>
</section>



  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 mt-8">
    <p>&copy; 2025 Ashutosh . All rights reserved.</p>
  </footer>

</body>
</html>
